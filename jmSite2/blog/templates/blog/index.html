<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Blog</title>
  </head>
    <body>
      <h1 class="text-center">Blog Nombre de posts:{{post|length}}</h1>
        <br>
          {% for post in post %}
            <article>
              <a href="/blog/post/{{post.id}}"><h2>{{post.title}} #{{post.category}}</h2></a>
              <p>{{post.body|truncatechars:10}}</p>
            <article>
            {% if not forloop.last %}
            <hr>
            {% endif %}
            {% empty %}
              <p>No post available</p>
          {% endfor %}
      <a href="../" class="text-center">Retour à l'écran d'accueil</a>

      </body>
</html>
